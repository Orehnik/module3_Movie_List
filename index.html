<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>Заметки чтобы не забыть <img src="images/icon.png"></h2>
        <div class="row">
            <input class="input-box"  type="text" id="input-box" placeholder="Текст заметки">
            <button onclick="addTask()" class="add_btn">Добавить</button>
        </div>
        <div class="box-list-container">
            <div id="list-container"></div>
        </div>     
    </div>
</div> 
<script src="index.js"></script>
</body>
</html>
